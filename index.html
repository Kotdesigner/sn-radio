<!doctype html>
<html lang="de">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>STEVE NOMEK • RADIO</title>
  <meta name="description" content="Webradio + Mixcloud. Stream-Status als Stempel (Offline / Now LIVE)." />
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="bg" aria-hidden="true"></div>

  <main class="wrap">
    <header class="header">
      <div class="brand">
        <div class="logo" aria-hidden="true"></div>
        <div>
          <h1 class="title">STEVE NOMEK RADIO</h1>
          <div class="sub">TECHNO • LIVE</div>
        </div>
      </div>

      <div class="status">
        <div id="statusPill" class="pill loading" role="status" aria-live="polite">
          <span class="dot" aria-hidden="true"></span>
          <span id="statusText">Prüfe Stream-Audio…</span>
        </div>
        <div id="statusMeta" class="meta"></div>
      </div>
    </header>

    <section class="grid">
      <div id="radioCard" class="card radio">
        <div class="cardTop">
          <div class="left"><span class="tag">WEBRADIO</span></div>
          <div id="radioState" class="state">—</div>
        </div>

        <div id="radioStamp" class="stamp offline" aria-live="polite">OFFLINE</div>

        <audio id="radio" controls preload="none" crossorigin="anonymous"></audio>

        <div class="actions">
          <button id="playRadio" class="btn primary"><span class="ico" aria-hidden="true">▶</span>PLAY RADIO</button>
          <button id="stopRadio" class="btn ghost" disabled><span class="ico" aria-hidden="true">■</span>STOP</button>
        </div>

        <div class="mini">
          <span id="lastCheck">—</span><span class="sep">•</span><span id="mode">Mode: dual</span>
        </div>
      </div>

      <div id="mixCard" class="card mix">
        <div class="cardTop">
          <div class="left">
            <span class="tag alt">MIXCLOUD</span>
            <span id="mixTitle" class="mixTitle">Random Set</span>
          </div>
          <div class="state">Always on</div>
        </div>

        <div class="mixWrap">
          <iframe id="mixFrame" title="Mixcloud Player" width="100%" height="180" frameborder="0"
            allow="autoplay" loading="lazy" src=""></iframe>
        </div>

        <div class="actions">
          <button id="nextMix" class="btn ghost"><span class="ico" aria-hidden="true">⟳</span>RANDOM SET</button>
        </div>

        <div class="footnote">
          Hinweis: Mixcloud startet ggf. erst nach Klick im Player (Browser-Regel gegen Autoplay).
        </div>
      </div>
    </section>

    <footer class="footer">
      <a class="link" href="https://www.mixcloud.com/Steve_Nomek/" target="_blank" rel="noreferrer">Mixcloud</a>
      <span class="sep">•</span>
      <span class="muted">© <span id="year"></span> Steve Nomek</span>
    </footer>
  </main>

  <script src="app.js"></script>
</body>
</html>
