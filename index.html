<!doctype html>
<html lang="de">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Steve Nomek Radio</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>STEVE NOMEK RADIO</h1>

  <div class="player radio">
    <div id="radioStamp" class="stamp offline">OFFLINE</div>
    <audio id="radio" controls></audio>
    <button id="playRadio">Play Radio</button>
  </div>

  <div class="player mixcloud">
    <iframe id="mixcloud"
      width="100%"
      height="360"
      frameborder="0"
      allow="autoplay"
      src="">
    </iframe>
  </div>

  <script src="app.js"></script>
</body>
</html>
