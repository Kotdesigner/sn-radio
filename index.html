<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>STEVE NOMEK • RADIO</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="bg"></div>
  <div class="wrap">
    <header class="header">
      <div class="brand">
        <div class="logo"></div>
        <div>
          <h1 class="title">STEVE NOMEK RADIO</h1>
          <div class="sub">Techno & House Webradio</div>
        </div>
      </div>
      <div class="status">
        <div id="statusPill" class="pill loading">
          <div class="dot"></div>
          <span id="statusText">Prüfe Stream...</span>
        </div>
        <div id="statusMeta" class="meta"></div>
      </div>
    </header>

    <section class="grid">
      <div id="radioCard" class="card radio">
        <div class="cardTop">
          <div class="left"><span class="tag">WEBRADIO</span></div>
          <div id="radioState" class="state">—</div>
        </div>
        <div id="radioStamp" class="stamp offline">OFFLINE</div>
        <audio id="radio" preload="none" crossorigin="anonymous"></audio>
        <div class="actions">
          <button id="playRadio" class="btn primary">▶ PLAY RADIO</button>
          <button id="stopRadio" class="btn ghost" disabled>■ STOP</button>
        </div>
        <div class="mini">
          <span id="lastCheck">—</span><span class="sep">•</span><span id="mode">Mode: dual</span>
        </div>
      </div>

      <div id="mixCard" class="card mix">
        <div class="cardTop">
          <div class="left">
            <span class="tag alt">MIXCLOUD</span>
            <span id="mixTitle" class="mixTitle">Random Set</span>
          </div>
        </div>
        <div class="mixWrap">
          <iframe id="mixFrame" frameborder="0" allow="autoplay"></iframe>
        </div>
        <div class="actions">
          <button id="nextMix" class="btn ghost">⟳ RANDOM SET</button>
        </div>
      </div>
    </section>

    <footer class="footer">
      &copy; <span id="year"></span> Steve Nomek
    </footer>
  </div>
  <script src="app.js"></script>
</body>
</html>
